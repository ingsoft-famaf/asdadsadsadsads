{% extends 'choicemaster/base.html' %}

{% block content %}
    <h1>Configure exam</h1>
    <h2>Subject: {{ subject.subject_title }}</h2>
    Now choose a topic:
    <table>
        {% for item in topics %}
            <tr>
                <td><a href="{% url 'configure_exam' subject.id item.id %}">{{ item.topic_title }}</a></td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
