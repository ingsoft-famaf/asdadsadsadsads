<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Choice Master - Add questions</title>
</head>
<body>
{% if subjects %}
    <h1>Add questions</h1>
    First, choose a subject:
    <table>
        {% for item in subjects %}
            <tr>
                <td><a href="{% url 'add_question_w_subject' item.id %}">{{ item.subject_title }}</a></td>
            </tr>
        {% endfor %}
{% else %}
    <h1>No subject exists!</h1>
{% endif %}
</table>
</body>
