<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Choice Master - Add questions</title>
</head>
<body>
<h1>Add questions</h1>

<h2>Subject: {{ subject.subject_title }}</h2>
<h2>Topic: {{ topic.topic_title }}</h2>

<form action="{% url 'upload_xml' subject.id topic.id %}" enctype="multipart/form-data" method="post">
    {% csrf_token %}
    <input type="file" name="xmlfile">

    <input type="submit" value="Upload XML with questions.">
</form>

</body>
