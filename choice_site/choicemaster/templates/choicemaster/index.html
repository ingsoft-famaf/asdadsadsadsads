<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Choice Master</title>
</head>
<body>
    <h1>Choice Master</h1>
    {% if request.user.get_username %}
        Hello {{ request.user.get_username }}!
        <br>
        Welcome.
        <br>
        <br>
        {% if request.user.is_staff %}
            <a href="/admin/choicemaster/subject/">Add subject.</a>
            <a href="admin/choicemaster/topic/">Add topic.</a>
            <a href="/add/question">Add questions.</a>
        {% endif %}
        <a href="/accounts/logout">Logout.</a>
    {% else %}
        Hello friend!
        <br>
        Welcome. You should think about logging in.
    {% endif %}
</body>
</html>
