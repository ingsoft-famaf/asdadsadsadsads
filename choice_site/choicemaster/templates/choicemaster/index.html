{% extends 'choicemaster/base.html' %}

{% block content %}

        <h2>Hello {{ request.user.get_username }}!</h2>
        Welcome. What do you want to exercise today?<br>
        <td><a class="light medium-text" href="/configure1">Take an exam</a></td>
    {% else %}
        <h2>Hello friend!</h2>
        <br>
        Welcome. You should think about logging in.
    {% endif %}
{% endblock %}
